<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Homepage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="admin.css">
</head>

<body>
<div class="admin-layout">

<aside class="admin-sidebar">
  <h2 class="admin-logo">Leaf</h2>
  <ul class="admin-menu">
    <li><a href="admin.html">Dashboard</a></li>
    <li class="active"><a href="admin-homepage.html">Homepage</a></li>
    <li><a href="admin-products.html">Products</a></li>
    <li><a href="admin-about.html">About</a></li>
    <li><a href="admin-contact.html">Contact</a></li>
    <li><a href="admin-shipping.html">Shipping</a></li>
    <li><a href="admin-skintype.html">Skin Type</a></li>
    <li><a href="admin-users.html">Users</a></li>


  </ul>
</aside>

<main class="admin-main">
<h1>Homepage Management</h1>


<div class="manage-card">
  <h3>Hero Section</h3>
  <input type="text" name="hero_title" placeholder="Hero title">
  <input type="text" name="hero_sub" placeholder="Hero subtitle">
  <input type="file" name="hero_image" accept="image/*">
  <button class="btn-green">Save</button>
</div>

<br>


<div class="manage-card">
  <h3>Skin Type Section</h3>

  <input type="text" name="skin_title" placeholder="Title">
  <input type="text" name="skin_text" placeholder="Text">

  <input type="text" name="skin_btn_text" placeholder="Button text">
  <input type="text" name="skin_btn_link" placeholder="Button link">

  <input type="text" name="skin_info_title" placeholder="Info title">
  <input type="text" name="skin_info_text" placeholder="Info text">

  <button class="btn-green">Save</button>
</div>

<br>

<!-- TOP PICKS -->
<div class="manage-card">
  <h3>Top Picks Section</h3>

  <input type="text" name="top_picks_title" placeholder="Section title">
  <input type="text" name="top_picks_sub" placeholder="Section subtitle">

  <hr><br>

  <h4>Product 1</h4>
  <input type="text" name="tp1_name" placeholder="Product name">
  <input type="text" name="tp1_desc" placeholder="Product description">
  <input type="number" step="0.01" name="tp1_price" placeholder="Price">
  <input type="file" name="tp1_image" accept="image/*">

  <br><br>

  <h4>Product 2</h4>
  <input type="text" name="tp2_name" placeholder="Product name">
  <input type="text" name="tp2_desc" placeholder="Product description">
  <input type="number" step="0.01" name="tp2_price" placeholder="Price">
  <input type="file" name="tp2_image" accept="image/*">

  <br><br>

  <h4>Product 3</h4>
  <input type="text" name="tp3_name" placeholder="Product name">
  <input type="text" name="tp3_desc" placeholder="Product description">
  <input type="number" step="0.01" name="tp3_price" placeholder="Price">
  <input type="file" name="tp3_image" accept="image/*">

  <button class="btn-green">Save</button>
</div>

<br>


<div class="manage-card">
  <h3>Info Cards</h3>

  <input type="text" name="card1_title" placeholder="Card 1 title">
  <input type="text" name="card1_text" placeholder="Card 1 text">
  <input type="text" name="card1_link" placeholder="Card 1 link">

  <br><br>

  <input type="text" name="card2_title" placeholder="Card 2 title">
  <input type="text" name="card2_text" placeholder="Card 2 text">
  <input type="text" name="card2_link" placeholder="Card 2 link">

  <br><br>

  <input type="text" name="card3_title" placeholder="Card 3 title">
  <input type="text" name="card3_text" placeholder="Card 3 text">
  <input type="text" name="card3_link" placeholder="Card 3 link">

  <button class="btn-green">Save</button>
</div>

</main>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage About</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>

<body>
  <div class="admin-layout">

    <aside class="admin-sidebar">
      <h2 class="admin-logo">Leaf</h2>
      <ul class="admin-menu">
        <li><a href="admin.html">Dashboard</a></li>
        <li><a href="admin-homepage.html">Homepage</a></li>
        <li><a href="admin-products.html">Products</a></li>
        <li class="active"><a href="admin-about.html">About</a></li>
        <li><a href="admin-contact.html">Contact</a></li>
        <li><a href="admin-shipping.html">Shipping</a></li>
        <li><a href="admin-skintype.html">Skin Type</a></li>
        <li><a href="admin-users.html">Users</a></li>


      </ul>
    </aside>

    <main class="admin-main">
      <h1>About Page</h1>

      <div class="manage-card">
        <h3>About Header</h3>
        <input type="text" name="about_subtitle" placeholder="Subtitle under About Leaf">
        <button class="btn-green">Save</button>
      </div>

      <div class="manage-card">
        <h3>Our Mission</h3>
        <textarea name="mission_text" placeholder="Mission text"></textarea>
        <button class="btn-green">Save</button>
      </div>

      <div class="manage-card">
        <h3>Why choose Leaf</h3>
        <input type="text" name="whychoose_subtitle" placeholder="Subtitle under Why choose Leaf">
        <button class="btn-green">Save</button>
      </div>

      <div class="manage-card">
        <h3>Features</h3>

        <input type="text" name="feature1_title" placeholder="Feature 1 title">
        <textarea name="feature1_text" placeholder="Feature 1 description"></textarea>

        <input type="text" name="feature2_title" placeholder="Feature 2 title">
        <textarea name="feature2_text" placeholder="Feature 2 description"></textarea>

        <input type="text" name="feature3_title" placeholder="Feature 3 title">
        <textarea name="feature3_text" placeholder="Feature 3 description"></textarea>

        <input type="text" name="feature4_title" placeholder="Feature 4 title">
        <textarea name="feature4_text" placeholder="Feature 4 description"></textarea>

        <button class="btn-green">Save</button>
      </div>

    </main>

  </div>
</body>
</html>

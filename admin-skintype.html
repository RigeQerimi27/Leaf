<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Skin Type</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>

<body>
<div class="admin-layout">

  <aside class="admin-sidebar">
    <h2 class="admin-logo">Leaf</h2>
    <ul class="admin-menu">
      <li><a href="admin.html">Dashboard</a></li>
      <li><a href="admin-homepage.html">Homepage</a></li>
      <li><a href="admin-products.html">Products</a></li>
      <li><a href="admin-about.html">About</a></li>
      <li><a href="admin-contact.html">Contact</a></li>
      <li><a href="admin-shipping.html">Shipping</a></li>
      <li class="active"><a href="admin-skintype.html">Skin Type</a></li>
      <li><a href="admin-users.html">Users</a></li>

    </ul>
  </aside>

  <main class="admin-main">
    <h1>Skin Type Page</h1>

    <div class="manage-card">
      <h3>Hero Section</h3>

      <input type="text" name="st_pill" placeholder="Pill text (e.g. Personalized skincare)">
      <input type="text" name="st_heading_line1" placeholder="Heading line 1 (e.g. Discover your)">
      <input type="text" name="st_heading_highlight" placeholder="Heading highlight (e.g. Perfect Skin Type)">
      <textarea name="st_subtext" placeholder="Hero subtext"></textarea>

      <button class="btn-green">Save</button>
    </div>

    <br>

    <div class="manage-card">
      <h3>Quiz - Question 1</h3>

      <input type="text" name="q1_text" placeholder="Question text (e.g. How does your skin feel after cleansing?)">

      <input type="text" name="q1_opt1" placeholder="Option 1 (e.g. Tight and uncomfortable)">
      <input type="text" name="q1_opt2" placeholder="Option 2 (e.g. Clean and comfortable)">
      <input type="text" name="q1_opt3" placeholder="Option 3 (e.g. Shiny in the T-zone)">
      <input type="text" name="q1_opt4" placeholder="Option 4 (e.g. Greasy all over)">

      <input type="text" name="q1_btn" placeholder="Button text (e.g. Continue)">

      <button class="btn-green">Save</button>
    </div>

    <br>

    <div class="manage-card">
      <h3>Benefits Section</h3>

      <input type="text" name="benefits_title" placeholder="Title (e.g. Why know your skin type?)">
      <input type="text" name="benefits_sub" placeholder="Subtitle">

      <br><br>

      <h4>Benefit 1</h4>
      <input type="text" name="b1_title" placeholder="Title (e.g. Targeted solutions)">
      <input type="text" name="b1_text" placeholder="Description">

      <br><br>

      <h4>Benefit 2</h4>
      <input type="text" name="b2_title" placeholder="Title (e.g. Save money)">
      <input type="text" name="b2_text" placeholder="Description">

      <br><br>

      <h4>Benefit 3</h4>
      <input type="text" name="b3_title" placeholder="Title (e.g. Better results)">
      <input type="text" name="b3_text" placeholder="Description">

      <button class="btn-green">Save</button>
    </div>

  </main>
</div>
</body>
</html>
